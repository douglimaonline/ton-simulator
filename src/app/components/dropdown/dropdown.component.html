<div class="d-flex w-100">
  <button
    class="btn btn-secondary dropdown-toggle w-100"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ selectedPlan.title }}
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let option of mockedPlans">
      <a
        class="dropdown-item"
        href="#"
        style="height: 30px"
        (click)="onSelect(option)"
      >
        {{ option.title }}</a
      >
    </li>
  </ul>
</div>
