<div class="d-flex w-100">
  <button
    class="btn btn-secondary dropdown-toggle w-100"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ selectedPlan.title }}
  </button>
  <ul class="dropdown-menu w-100">
    <li *ngFor="let option of mockedPlans">
      <a class="dropdown-item" href="#" (click)="onSelect(option)">
        {{ option.title }}</a
      >
    </li>
  </ul>
</div>
